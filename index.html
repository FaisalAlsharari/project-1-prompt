<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!-- here i creat a form for label, input, and a button to add the player names -->
    <form>
        <label for="player#1">Player#1 Name</label>
        <input id="nameOne" type="text" name="firstName">
        <label for="player#2">Player#2 Name</label>
        <input id="nameTwo" type="text" name="firstName">
        <button id="add-players">Add players</button>
        <!-- <input type="Add players"> -->
    </form>
    <div class="button-container">
        <button id="butt">Play</button>
        <button id="buttR">Reset</button>
    </div>
    <!-- Here i put animated rotateIn after the name of what i want to animated which is "game-container" -->
    <div class="game-container animated rotateIn">
        <div id="player1" class="palyer-name">
            <h1 id="ph1">Player 1:</h1>
        </div>
        <!--here is my table and -->



        <table id="tableID">
            <tbody>
                <tr>

                    <td class="cell animated rotateIn"></td>
                    <td class="cell animated rotateIn"></td>
                    <td class="cell animated rotateIn"></td>
                </tr>
                <tr>
                    <td class="cell animated rotateIn"></td>
                    <td class="cell animated rotateIn"></td>
                    <td class="cell animated rotateIn"></td>
                </tr>

                <tr>
                    <td class="cell animated rotateIn"></td>
                    <td class="cell animated rotateIn"></td>
                    <td class="cell animated rotateIn"></td>
                </tr>
            </tbody>
        </table>
        <div id="player2" class="player-name"></div>
        <h1 id="ph2">player 2:</h1>
    </div>
    </div>
    <div>
        <footer>

        </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
